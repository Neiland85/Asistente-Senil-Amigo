name: CI/CD Pipeline

on:
  push:
    branches:
      - '**'
  pull_request:
    branches:
      - '**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ’… Check Prettier formatting
        run: npm run format:check

      - name: ğŸ§¹ Lint (ESLint)
        run: npm run lint

      - name: ğŸ—ï¸ Build
        run: npm run build

      - name: ğŸ§ª Test
        run: npm test || echo "No tests defined (yet)"
